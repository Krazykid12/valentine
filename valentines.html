<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cathryn ðŸ’•</title>

<style>
  body {
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Arial', sans-serif;
    margin: 0;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    max-width: 340px;
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
  }

  p {
    color: #555;
  }

  button {
    padding: 12px 22px;
    margin: 12px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .no {
    background: #ddd;
    position: absolute;
  }

  button:hover {
    transform: scale(1.05);
  }

  .message {
    margin-top: 20px;
    font-size: 18px;
    color: #ff4d6d;
    display: none;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    color: rgba(255,255,255,0.8);
    font-size: 20px;
    animation: floatUp 6s linear infinite;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h1>ðŸ’– Cathryn Jolie Cotten ðŸ’–</h1>
  <p>Every day with you is my favorite.<br><br>
  Will you be my Valentine?</p>

  <button class="yes" onclick="sayYes()">Yes ðŸ’•</button>
  <button class="no" id="noBtn">No ðŸ™ˆ</button>

  <div class="message" id="message"></div>

  <!-- Soft background music -->
  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9c3b7c5a8f.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const music = document.getElementById("music");

  function sayYes() {
    const msg = document.getElementById("message");
    msg.style.display = "block";
    msg.innerHTML = "YAY!!! ðŸ’˜ðŸ¥°<br>Youâ€™re my forever Valentine.";
    music.play();
  }

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // Create floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’•";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }, 300);
</script>

</body>
</html>
